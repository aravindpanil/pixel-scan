<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Metadata Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸ“¸ Image Metadata Viewer</h1>

    <form method="POST" enctype="multipart/form-data" class="mb-4 p-4 border rounded bg-white shadow-sm">
      <div class="mb-3">
        <label for="image" class="form-label">Choose an image:</label>
        <input type="file" name="image" id="image" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

{% if filename %}
  <div class="alert alert-info">
    Uploaded File: <strong>{{ filename }}</strong>
  </div>
{% endif %}

    {% if metadata %}
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
          Extracted Metadata
        </div>
        <ul class="list-group list-group-flush">
          {% for tag, value in metadata.items() %}
            <li class="list-group-item"><strong>{{ tag }}:</strong> {{ value }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

  </div>

</body>
</html>
